<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="information">
		<!-- your favorite animal's name goes here -->
		<h3 class="animal-name">Kitty</h3>
		<!-- your favorite animal's image goes here -->
		<img src="cat.jpg" alt="kitty" class='animal-image'>
		<div class="details">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting-fact">They really don't care about what people are doing.</p>
			<ul class="list">
				<!-- your favorite animal's list items go here -->
				<li><span class="list-items">Hobby</span>: Eating and sleeping</li>
				<li><span class="list-items">Average Lifespan</span>: 15 years</li>
				<li><span class="list-items">Habitat</span>: Almost everywhere</li>
				<li><span class="list-items">Their language:</span> Meow</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>They are cute, but unlike dogs, they don't like playing with people.</p>
		</div>
	</div>
</body>
</html>
